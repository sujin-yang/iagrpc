syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "HelloGrpcProto";

package Protocol.hello;
/* java package*/
option java_package = "au.com.iag.hackday.grpc.proto.hello";

message HelloRequest {
    string clientName = 1;
}

message HelloResponse {
    string welcomeMessage = 1;
}

message HelloResponse2 {
    string welcomeMessage = 1;
}

